name: Main Branch CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-main-release
  cancel-in-progress: false

jobs:
  build-release:
    uses: halos-org/shared-workflows/.github/workflows/build-release.yml@main
    with:
      package-name: halos
      package-description: 'HaLOS metapackages (halos, halos-marine)'
      apt-distro: trixie
      apt-component: main
      skip-tests: true
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}

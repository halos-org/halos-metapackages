name: Main Branch CI/CD

on:
  push:
    branches: [main]

jobs:
  build-release:
    uses: hatlabs/shared-workflows/.github/workflows/build-release.yml@main
    with:
      package-name: halos
      package-description: 'HaLOS metapackages (halos, halos-marine)'
      skip-tests: true
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}
